name: Python
on: push
jobs:
  bin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          ls /usr/local/sbin
          ls /usr/local/bin
          ls /usr/sbin
          ls /usr/bin
          ls /sbin
          ls /bin
          ls /usr/games
          ls /usr/local/games
          ls /snap/bin

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --skip-lock
      - name: Run Python
        run: |
          python hello.py
